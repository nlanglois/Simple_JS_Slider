<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Image slider</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="slider.js"></script>

</head>


<body>

    <div class="wrapper">

        <h2>Really simple image slider</h2>

        <div class="slider">
            <img src="https://images.unsplash.com/photo-1448960968772-b63b3f40dfc1?crop=entropy&fit=crop&fm=jpg&h=675&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1375" alt="A snowcapped mountain" />
            <img src="https://images.unsplash.com/photo-1449177009399-be6867ef0505?crop=entropy&fit=crop&fm=jpg&h=675&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1375" alt="Man and child walking along a beach" />
            <img src="https://images.unsplash.com/photo-1451186859696-371d9477be93?crop=entropy&fit=crop&fm=jpg&h=675&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1375" alt="Overhead shot of ocean" />


            <button class="prev">previous</button>
            <button class="next">next</button>
        </div>

        <div class="title"></div>

    </div>

</body>
</html>
